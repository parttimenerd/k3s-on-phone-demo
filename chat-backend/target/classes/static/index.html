<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phone Chat</title>
  <script src="/js/app.js" defer></script>
  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }
    body {
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 24px;
      width: min(720px, 92vw);
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    }
    .title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 6px;
    }
    .subtitle {
      color: #94a3b8;
      margin-bottom: 20px;
    }
    .messages {
      height: 360px;
      overflow-y: auto;
      padding: 12px;
      background: #0b1220;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    .message {
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #1f2937;
    }
    .message:last-child {
      border-bottom: none;
    }
    .meta {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 6px;
    }
    .input-row {
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #0b1220;
      color: #e2e8f0;
    }
    button {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: #38bdf8;
      color: #0f172a;
      font-weight: 700;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    .hint {
      color: #64748b;
      font-size: 12px;
      margin-top: 10px;
    }
    .error-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(248, 113, 113, 0.15);
      color: #fecaca;
      border: 1px solid rgba(248, 113, 113, 0.35);
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      margin-bottom: 12px;
    }
    .error-pill button {
      background: transparent;
      border: none;
      color: #fecaca;
      font-weight: 700;
      cursor: pointer;
      padding: 0;
    }
    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      color: #38bdf8;
    }
    pre.json {
      background: #0b1220;
      border: 1px solid #1f2937;
      border-radius: 10px;
      padding: 10px 12px;
      overflow-x: auto;
      font-size: 12px;
      color: #e2e8f0;
      margin: 8px 0 0;
    }
  </style>
</head>
<body>
  <div class="card" id="app">
    <div class="title">Phone Chat</div>
    <div class="subtitle">Loadingâ€¦</div>
  </div>
</body>
</html>
