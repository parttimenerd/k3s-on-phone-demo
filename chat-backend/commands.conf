# command=shell command
# ${ARG} is replaced by the argument string
# ${POD_NAME} and ${NODE_NAME} are injected from env
whoami=echo "pod=${POD_NAME} node=${NODE_NAME}"
date=date

# LLM commands (local-android-ai app on phone-b)
# Docs: https://github.com/parttimenerd/local-android-ai
llm=curl -s -d '{"text":"${ARG}","model":"GEMMA_3_1B_IT"}' http://llm:8005/ai/text | jq -r '.response // "Error: No response"'
ai_status=curl -s http://llm:8005/status
ai_help=curl -s http://llm:8005/help
ai_models=curl -s http://llm:8005/ai/models
ai_download=curl -s http://llm:8005/ai/models/download -H 'Content-Type: application/json' -d '{"modelName":"${ARG}"}'
ai_test=curl -s http://llm:8005/ai/models/test -H 'Content-Type: application/json' -d '{"modelName":"${ARG}","prompt":"hello"}'
ai_detect=curl -s http://llm:8005/ai/object_detection -H 'Content-Type: application/json' -d '{"side":"rear","threshold":0.6,"maxResults":5,"returnImage":false}'
ai_orientation=curl -s http://llm:8005/orientation
ai_capture=curl -s 'http://llm:8005/capture?side=rear&zoom=1.0'
